<!-- person html -->
<mat-form-field appearance="fill">
<mat-label>Autosize textarea</mat-label>
<textarea matInput
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          id="message"></textarea>
</mat-form-field><br>
<button style="border-radius: 10px; margin-left: 60%;" mat-raised-button color="primary" type="submit" id="submit" (click)="sendMessage();">
<mat-icon>send</mat-icon>SEND
</button>
